<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nutri4free</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/header/headerAreaContainer.css">
    <link rel="stylesheet" href="css/header/navMenu.css">
    <link rel="stylesheet" href="css/main/table.css">
    <link rel="stylesheet" href="css/main/formulario/form.css">
    <script src="https://kit.fontawesome.com/73c30043ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header__area--container container">
            <p class="logo"><span>nutri</span>4free</p>
            <ul class="header__icons--container">
                <li class="header__icons--icon"><i class="fa-solid fa-user"></i></li>
                <li class="header__icons--icon"><p>User</p></li>
            </ul>
        </section>
        <nav class="nav__menu container">
            <p class="nav__menu-pacientes nav__item aba_ativa">Pacientes</p>
            <p class="nav__menu-adiciona nav__item">Adc. paciente</p>
        </nav>
    </header>
    <main>
        <div class="invisible__script">
            <section class="table__container--main">
                <input type="text" class="header__input-search" placeholder="Procurar pacientes">
                <div class="wrap">
                    <section class="table__container container">
                        <table class="table__main">
                            <thead class="table__head">
                                <th class="table__head-item">Nome</th>
                                <th class="table__head-item">Peso</th>
                                <th class="table__head-item">Altura</th>
                                <th class="table__head-item">Gordura</th>
                                <th class="table__head-item">Imc</th>
                                <th class="table__head-item">Estado</th>
                            </thead>
                            <tbody class="table__body">
                            </tbody>
                        </table>
                </section>
                </div>
            </section>
        </div>
        <section class="form__container--script nav__alternate">
            <div class="form__container container">
                <form id="form-adiciona" autocomplete="on">
                    <ul id="lista-erros">
                        
                    </ul>
                    <div class="grupo">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
                    </div>
                    <div class="grupo">
                        <label for="peso">Peso:</label>
                        <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
                    </div>
                    <div class="grupo">
                        <label for="altura">Altura:</label>
                        <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
                    </div>
                    <div class="grupo">
                        <label for="gordura">% de Gordura:</label>
                        <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
                    </div>
                    <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/adicionarPaciente.js"></script>
    <script src="js/removePaciente.js"></script>
    <script src="js/filtraPacientes.js"></script>
</body>
</html>
